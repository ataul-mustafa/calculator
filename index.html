<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="style.css">
    <title>Calculator</title>

</head>

<body>
    <section class="mainContainer">
        <h1>Calculator</h1>
        <div class="calcBox">
            <div class="display">
                <input type="text" value="0" name="disp" id="disp">
            </div>
            <div class="keyPad">
                <div class="row1">
                    <button onclick="enterNum('7')">7</button>
                    <button onclick="enterNum('8')">8</button>
                    <button onclick="enterNum('9')">9</button>
                    <button style="background-color: rgb(74, 127, 241); color: #fff;" onclick="document.getElementById('disp').value = document.getElementById('disp').value.toString().slice(0, -1)">DEL</button>
                </div>
                <div class="row2">
                    <button onclick="enterNum('4')">4</button>
                    <button onclick="enterNum('5')">5</button>
                    <button onclick="enterNum('6')">6</button>
                    <button onclick="enterSymbol('+')">+</button>
                </div>
                <div class="row3">
                    <button onclick="enterNum('1')">1</button>
                    <button onclick="enterNum('2')">2</button>
                    <button onclick="enterNum('3')">3</button>
                    <button onclick="enterSymbol('-')">-</button>
                </div>
                <div class="row4">
                    <button onclick="controlDecimal('.')">.</button>
                    <button onclick="enterNum('0')">0</button>
                    <button onclick="enterSymbol('/')">/</button>
                    <button onclick="enterSymbol('x')">X</button>
                </div>
                <div class="row5">
                    <button style="background-color: rgb(74, 127, 241); color: #fff;"
                        onclick="document.getElementById('disp').value = '0' ">RESET</button>
                    <button style="background-color: brown; color: #fff;" onclick="enterSymbol('=')">=</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        const inp = document.getElementById('disp');

        const enterNum = (num) => {
            if(inp.value.length == 1 && inp.value == '0'){
                inp.value = num;
            } else {
                inp.value += num;
            }

        }

        const controlDecimal = (value) => {

            const inpValue = inp.value;

            const last = inpValue.charAt(inpValue.length - 1)
            if(last !== value){
                    inp.value += value;
                }
           }

        const enterSymbol = (value) => {
            const lastChar = inp.value.charAt(inp.value.length - 1);
            
            if(value == '=' && inp.value.length > 0){
                var input = inp.value;
                
                input = input.replaceAll("x", "*");

                console.log(input);


                inp.value = eval(input);
            }else if (inp.value.length > 0 && !['-', '+', 'x', '/'].includes(lastChar) && inp.value !== '0' || inp.value == '0' && value == '-') {
                if(inp.value == '0' && value == '-'){
                    inp.value = value;
                }
                else {
                    inp.value += value;
                }
                
            }
            
        }

    </script>
</body>

</html>
